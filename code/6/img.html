            imgNode.src = src;
        }
    })();

    var proxyImage = (function () {
        var img = new Image;
        img.onload = function () {
            myImage(this.src);
        };
        return function (src) {
            myImage('file:// /C:/Users/svenzeng/Desktop/loading.gif');
            img.src = src;

        }
    })();
    var imgUrl = 'http://img.zcool.cn/community/0142135541fe180000019ae9b8cf86.jpg@1280w_1l_2o_100sh.png'
