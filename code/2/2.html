<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="div1">我是一个div</div>
</body>
<script>
    window.id = 'window';
    document.getElementById('div1').onclick = function () {
        console.log(this.id); //div1
        //方法内的方法为普通函数，里面的this指向window
        var commonFunction = function () {
            console.log(this.id); //window
        };
        commonFunction();
    };
</script>
</html>
