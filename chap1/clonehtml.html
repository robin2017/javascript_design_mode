<script>
    var person = {
        name: 'robin',
        age: 25
    };
    //对象的实例属性变成原型属性，和原来的对象仍然有区别
    //原型上的属性，nodejs是看不到的，只有浏览器可以查看
    var p = Object.create(person);
    console.log(p);
    var Plane = function () {
        this.blood = 1;
        this.attack = 2
    };
    var plane = new Plane();
    plane.blood = 3;
    plane.attack = 4;
    //es5自带的和es4自己写的得到的还是有些微小差异
    var pl = Object.create(plane);
    var pl2 = es4Create(plane);
    console.log(pl);
    console.log(pl2);
    function es4Create(obj) {
        var f = function () {
        };
        f.prototype = obj;
        return new f();
    }
</script>
